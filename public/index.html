<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
    <title>POC Web Push</title>
</head>
<body>
<div class="notice">
    <fieldset>
        <legend>1. Primeiro autorize as notificações</legend>
